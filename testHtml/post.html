    <script>
        const btn = document.getElementById('btn-login');
        btn.addEventListener('click',(e)=>{
            const apiUrl = 'http://localhost:5000/login';
            const data = {
                username: "test1",
                password: null
            };

            axios.post(apiUrl, data)
            .then(response => {
                console.log(response.data);
            })
            .catch(error => {
                console.error(error);
            });
        })
    </script>

<script>

            username: "test1asdqweq21",
            newPassword: "asdadsa",
            oldPassword: "ad"
        };

        axios.post(apiUrl, data)
